<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="gallary_wrap">
        <img src="back.png" id="backBtn" alt="backBtn">
        <div class="gallary">
            <div>
                <span><img src="img1.jpg" alt="img1"></span>
                <span><img src="img2.jpg" alt="img2"></span>
                <span><img src="img3.jpg" alt="img3"></span>
            </div>
            <div>
                <span><img src="img4.jpg" alt="img4"></span>
                <span><img src="img5.jpg" alt="img5"></span>
                <span><img src="img6.jpg" alt="img6"></span>
            </div> 
        </div>
        <img src="next.png" id="nextBtn" alt="nextBtn">
    </div>
   <script src="script.js"></script>
</body>
</html>
