<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
           <div id="card">
            <div class="Health">
                <p class="hp">
                    <span>HP</span>
                    58
                </p>
            </div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" height="150px">
            <h2 class="pokeName">Charmeleon</h2>
            <div class="types">
                <span>fire</span>
            </div>
            <div class="stat">
                <div>
                    <h3>64</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>58</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>80</h3>
                    <p>Speed</p>
                </div>
               
            </div>
             <div class='abilitybox'>
             Ability
            <div class='ability'>
                <span>blaze</span>
                <span>solar-power</span>
            </div>
             </div>
           </div>
 <button id="btn">Generate</button>
           
     </div>
     <script src="script.js"></script>
</body>
</html>
